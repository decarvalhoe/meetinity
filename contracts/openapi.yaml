openapi: 3.0.3
info:
  title: Meetinity API
  description: API pour l'application de networking professionnel Meetinity
  version: 1.0.0
  contact:
    name: Meetinity Team

servers:
  - url: https://api.meetinity.com
    description: Production
  - url: http://localhost:5000
    description: Development

paths:
  /auth/login:
    post:
      summary: Connexion utilisateur
      tags: [Authentication]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
              required: [email, password]
      responses:
        '200':
          description: Connexion réussie
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                  user:
                    $ref: '#/components/schemas/User'
                  expires_in:
                    type: integer

  /auth/linkedin:
    get:
      summary: Redirection OAuth LinkedIn
      tags: [Authentication]
      responses:
        '302':
          description: Redirection vers LinkedIn

  /auth/linkedin/callback:
    get:
      summary: Callback OAuth LinkedIn
      description: Vérifie côté serveur la correspondance du couple code/state renvoyé par LinkedIn avant d'établir la session utilisateur.
      tags: [Authentication]
      parameters:
        - name: code
          in: query
          required: true
          schema:
            type: string
        - name: state
          in: query
          required: true
          description: Jeton anti-CSRF généré côté serveur et renvoyé par LinkedIn pour valider la requête.
          schema:
            type: string
            example: 1a2b3c4d5e
      responses:
        '200':
          description: Authentification réussie
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                  user:
                    $ref: '#/components/schemas/User'
        '400':
          description: Paramètre state manquant ou invalide
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /profiles:
    get:
      summary: Obtenir les profils paginés pour le swipe
      description: Permet de récupérer une liste paginée de profils à parcourir avec support du décalage et d'une limite configurable. Retourne une erreur 401 si le jeton d'authentification est absent ou invalide et 403 si le compte de l'utilisateur est suspendu ou n'a pas encore complété son profil.
      tags: [Profiles]
      security:
        - bearerAuth: []
      parameters:
        - name: limit
          in: query
          description: Nombre maximum de profils à retourner par page.
          schema:
            type: integer
            default: 10
            minimum: 1
            maximum: 50
        - name: offset
          in: query
          description: Décalage de pagination indiquant le nombre de profils à ignorer.
          schema:
            type: integer
            default: 0
            minimum: 0
            maximum: 500
      responses:
        '200':
          description: Liste des profils avec métadonnées de pagination
          content:
            application/json:
              schema:
                type: object
                properties:
                  profiles:
                    type: array
                    items:
                      $ref: '#/components/schemas/Profile'
                  total:
                    type: integer
                  has_more:
                    type: boolean
                  next_offset:
                    type: integer
                required: [profiles, total, has_more]
        '401':
          description: Jeton d'authentification manquant ou invalide.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Accès refusé car le compte est suspendu ou incomplet.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /profiles/me:
    patch:
      summary: Mettre à jour le profil utilisateur courant
      description: Permet à l'utilisateur connecté de modifier les informations de son profil public. Retourne 400 si la charge utile est invalide, 401 si la session est expirée et 403 lorsque le compte est suspendu.
      tags: [Profiles]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProfileUpdateInput'
      responses:
        '200':
          description: Profil mis à jour avec succès
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Profile'
        '400':
          description: Données de profil invalides ou incohérentes.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Jeton d'authentification manquant ou invalide.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Accès refusé car le compte est suspendu.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /events:
    get:
      summary: Obtenir les événements paginés
      description: Retourne une liste paginée d'événements filtrables par catégorie ou recherche, avec contrôle du nombre d'éléments et du décalage. Peut retourner une erreur 401 si la session est invalide et 403 si l'utilisateur n'a pas accès à la liste des événements.
      tags: [Events]
      security:
        - bearerAuth: []
      parameters:
        - name: category
          in: query
          schema:
            type: string
        - name: search
          in: query
          schema:
            type: string
        - name: limit
          in: query
          description: Nombre maximum d'événements à retourner par page.
          schema:
            type: integer
            default: 20
            minimum: 1
            maximum: 100
        - name: offset
          in: query
          description: Décalage de pagination indiquant le nombre d'événements à ignorer.
          schema:
            type: integer
            default: 0
            minimum: 0
            maximum: 1000
      responses:
        '200':
          description: Liste des événements avec métadonnées de pagination
          content:
            application/json:
              schema:
                type: object
                properties:
                  events:
                    type: array
                    items:
                      $ref: '#/components/schemas/Event'
                  total:
                    type: integer
                  limit:
                    type: integer
                    description: Nombre maximal d'événements retournés dans cette page.
                  offset:
                    type: integer
                    description: Décalage utilisé pour produire cette page.
                  has_more:
                    type: boolean
                    description: Indique si d'autres événements sont disponibles après cette page.
                  next_offset:
                    type: integer
                required: [events, total, has_more]
        '401':
          description: Jeton d'accès expiré ou non fourni.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Accès aux événements refusé par la politique de l'organisation.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    post:
      summary: Créer un nouvel événement
      description: Permet à un organisateur autorisé de publier un événement. Retourne 400 si les données sont invalides, 401 si la session n'est pas valide et 403 lorsque l'utilisateur ne dispose pas des permissions nécessaires.
      tags: [Events]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EventCreateInput'
      responses:
        '201':
          description: Événement créé avec succès
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Event'
        '400':
          description: Données d'événement incomplètes ou invalides.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Jeton d'accès expiré ou non fourni.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Accès refusé car l'utilisateur ne dispose pas des droits pour créer un événement.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /events/{id}:
    get:
      summary: Obtenir le détail d'un événement
      description: Retourne les informations complètes d'un événement spécifique. Retourne 401 si l'utilisateur n'est pas authentifié, 403 si l'accès est refusé et 404 si l'événement n'existe pas.
      tags: [Events]
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Détails de l'événement demandés
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Event'
        '401':
          description: Jeton d'accès expiré ou non fourni.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Accès aux événements refusé par la politique de l'organisation.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Aucun événement correspondant à l'identifiant fourni n'a été trouvé.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    patch:
      summary: Mettre à jour un événement existant
      description: Permet à un organisateur autorisé de modifier les détails d'un événement. Retourne 400 si les données sont invalides, 401 si la session est expirée, 403 si l'utilisateur ne possède pas les droits nécessaires et 404 si l'événement est introuvable.
      tags: [Events]
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EventUpdateInput'
      responses:
        '200':
          description: Événement mis à jour
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Event'
        '400':
          description: Données d'événement invalides.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Jeton d'accès expiré ou non fourni.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Accès refusé car l'utilisateur ne dispose pas des droits pour modifier cet événement.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Aucun événement correspondant à l'identifiant fourni n'a été trouvé.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /events/{id}/join:
    post:
      summary: S'inscrire à un événement
      description: Enregistre l'utilisateur connecté à l'événement ciblé. Retourne 401 si l'authentification échoue, 403 si les inscriptions sont fermées pour l'utilisateur et 404 si l'événement est introuvable.
      tags: [Events]
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Inscription réussie
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  registration_id:
                    type: integer
        '401':
          description: Jeton d'authentification manquant ou invalide.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Accès refusé car l'utilisateur ne peut pas s'inscrire à cet événement.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Aucun événement correspondant à l'identifiant fourni n'a été trouvé.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    delete:
      summary: Annuler l'inscription à un événement
      description: Retire l'utilisateur connecté de la liste des participants à l'événement. Retourne 401 si la session est invalide, 403 si l'annulation n'est pas permise et 404 si l'événement est introuvable.
      tags: [Events]
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '204':
          description: Désinscription effectuée avec succès
        '401':
          description: Jeton d'authentification manquant ou invalide.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Accès refusé car l'utilisateur ne peut pas se désinscrire de cet événement.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Aucun événement correspondant à l'identifiant fourni n'a été trouvé.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /conversations:
    get:
      summary: Obtenir les conversations
      description: Retourne la liste des conversations disponibles pour l'utilisateur connecté. Produit une erreur 401 lorsque la session est invalide et 403 si l'utilisateur n'a pas encore été autorisé à accéder à la messagerie.
      tags: [Messages]
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Liste des conversations
          content:
            application/json:
              schema:
                type: object
                properties:
                  conversations:
                    type: array
                    items:
                      $ref: '#/components/schemas/Conversation'
        '401':
          description: Jeton d'authentification manquant ou expiré.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Accès refusé car la messagerie n'est pas disponible pour ce compte.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    post:
      summary: Démarrer une nouvelle conversation
      description: Crée une conversation entre l'utilisateur connecté et un autre membre. Retourne 400 si l'utilisateur ciblé est invalide, 401 lorsque la session est expirée et 403 si les deux membres ne sont pas autorisés à communiquer.
      tags: [Messages]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ConversationCreateInput'
      responses:
        '201':
          description: Conversation créée
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Conversation'
        '400':
          description: Identifiant de participant manquant ou conversation déjà existante.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Jeton d'authentification manquant ou invalide.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Accès refusé car la messagerie n'est pas disponible pour ce compte.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /conversations/{id}/messages:
    get:
      summary: Obtenir les messages d'une conversation
      description: Récupère les messages d'une conversation spécifique. Retourne 401 si la session n'est pas valide, 403 si l'utilisateur n'est pas membre de la conversation et 404 si la conversation est introuvable.
      tags: [Messages]
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Messages de la conversation
          content:
            application/json:
              schema:
                type: object
                properties:
                  messages:
                    type: array
                    items:
                      $ref: '#/components/schemas/Message'
        '401':
          description: Jeton d'accès invalide ou absent.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Accès refusé car l'utilisateur n'est pas autorisé à consulter cette conversation.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Conversation introuvable pour l'identifiant fourni.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    post:
      summary: Envoyer un message
      description: Envoie un nouveau message dans la conversation indiquée. Retourne 401 si l'utilisateur n'est pas authentifié, 403 lorsqu'il n'appartient pas à la conversation et 404 si la conversation n'existe pas.
      tags: [Messages]
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                text:
                  type: string
                  maxLength: 1000
              required: [text]
      responses:
        '201':
          description: Message envoyé
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Message'
        '401':
          description: Jeton d'authentification manquant ou invalide.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Accès refusé car l'utilisateur n'est pas autorisé à écrire dans cette conversation.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Conversation introuvable pour l'identifiant fourni.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /conversations/{id}/read:
    post:
      summary: Marquer une conversation comme lue
      description: Réinitialise le compteur de messages non lus pour l'utilisateur connecté dans la conversation ciblée.
      tags: [Messages]
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '204':
          description: Conversation marquée comme lue
        '401':
          description: Jeton d'authentification manquant ou invalide.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Accès refusé car l'utilisateur n'est pas autorisé à consulter cette conversation.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Conversation introuvable pour l'identifiant fourni.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    User:
      type: object
      properties:
        id:
          type: integer
        email:
          type: string
          format: email
        name:
          type: string
        profession:
          type: string
        company:
          type: string
        created_at:
          type: string
          format: date-time

    Profile:
      type: object
      properties:
        user_id:
          type: integer
        name:
          type: string
        profession:
          type: string
        company:
          type: string
        bio:
          type: string
        skills:
          type: array
          items:
            type: string
        location:
          type: string
        avatar_url:
          type: string
        availability:
          type: string
          description: Statut de disponibilité de l'utilisateur (ex. ouvert aux opportunités).

    Event:
      type: object
      properties:
        id:
          type: integer
        title:
          type: string
        description:
          type: string
        event_date:
          type: string
          format: date
        start_time:
          type: string
          format: time
        location:
          type: object
          properties:
            name:
              type: string
            address:
              type: string
        category:
          type: string
        is_free:
          type: boolean
        capacity:
          type: integer
        organizer:
          type: object
          description: Informations sur l'organisateur de l'événement.
          properties:
            id:
              type: integer
            name:
              type: string
            company:
              type: string
        tags:
          type: array
          items:
            type: string

    Conversation:
      type: object
      properties:
        id:
          type: integer
        participant_name:
          type: string
        participant_avatar:
          type: string
        last_message:
          type: object
          properties:
            text:
              type: string
            timestamp:
              type: string
              format: date-time
        unread_count:
          type: integer

    Message:
      type: object
      properties:
        id:
          type: integer
        conversation_id:
          type: integer
        sender_id:
          type: integer
        sender_name:
          type: string
        text:
          type: string
        timestamp:
          type: string
          format: date-time

    ProfileUpdateInput:
      type: object
      description: Champs modifiables d'un profil utilisateur.
      properties:
        name:
          type: string
        profession:
          type: string
        company:
          type: string
        bio:
          type: string
        skills:
          type: array
          items:
            type: string
        location:
          type: string
        avatar_url:
          type: string
          format: uri
        availability:
          type: string
      additionalProperties: false

    EventCreateInput:
      type: object
      required: [title, description, event_date, start_time, location]
      properties:
        title:
          type: string
        description:
          type: string
        event_date:
          type: string
          format: date
        start_time:
          type: string
          format: time
        end_time:
          type: string
          format: time
        location:
          type: object
          required: [name]
          properties:
            name:
              type: string
            address:
              type: string
        category:
          type: string
        is_free:
          type: boolean
        capacity:
          type: integer
        tags:
          type: array
          items:
            type: string
      additionalProperties: false

    EventUpdateInput:
      type: object
      description: Champs autorisés lors de la mise à jour d'un événement. Tous les champs sont optionnels.
      properties:
        title:
          type: string
        description:
          type: string
        event_date:
          type: string
          format: date
        start_time:
          type: string
          format: time
        end_time:
          type: string
          format: time
        location:
          type: object
          properties:
            name:
              type: string
            address:
              type: string
        category:
          type: string
        is_free:
          type: boolean
        capacity:
          type: integer
        tags:
          type: array
          items:
            type: string
      additionalProperties: false

    ConversationCreateInput:
      type: object
      required: [participant_id]
      properties:
        participant_id:
          type: integer
        initial_message:
          type: string
          maxLength: 1000
      additionalProperties: false

    ErrorResponse:
      type: object
      required: [error, message]
      properties:
        error:
          type: string
          description: Code d'erreur machine interprétable.
          example: INVALID_STATE
        message:
          type: string
          description: Description lisible du problème rencontré.
          example: Le paramètre state est manquant ou invalide.
