apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "matching-service.fullname" . }}
  labels:
    {{- include "matching-service.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "matching-service.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "matching-service.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "matching-service.serviceAccountName" . }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          {{- if .Values.env }}
          env:
            {{- toYaml .Values.env | nindent 12 }}
          {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          {{- include "common.httpProbes" (dict "port" .Values.service.port "liveness" .Values.livenessProbe "readiness" .Values.readinessProbe) | nindent 10 }}
