environment: dev
domain: meetinity.com

replicaCount: 1

image:
  repository: ghcr.io/meetinity/matching-service
  tag: "latest"
  pullPolicy: IfNotPresent

serviceAccount:
  create: true
  name: ""

service:
  type: ClusterIP
  port: 5001

ingress:
  enabled: true
  className: nginx
  annotations: {}
  subdomain: matching
  tlsSecretName: matching-service-tls
  paths:
    - path: /
      pathType: Prefix

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 4
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 60
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 70
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
        - type: Percent
          value: 200
          periodSeconds: 60
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 100
          periodSeconds: 300

podDisruptionBudget:
  enabled: true
  minAvailable: 1

resources:
  requests:
    cpu: 150m
    memory: 256Mi
  limits:
    cpu: 400m
    memory: 512Mi

vpa:
  enabled: false
  updatePolicy:
    updateMode: "Off"
  resourcePolicy:
    containerPolicies:
      - containerName: "*"
        minAllowed:
          cpu: 100m
          memory: 256Mi
        maxAllowed:
          cpu: 1000m
          memory: 1Gi

env:
  - name: FLASK_ENV
    value: production
  - name: MATCHING_STRATEGY
    value: interest-based

configMaps: []
sealedSecrets: []
vaultSecrets: []

livenessProbe:
  path: /healthz
  port: http

readinessProbe:
  path: /ready
  port: http

observability:
  tracing:
    enabled: true
    serviceName: matching-service
    sampler:
      type: parentbased_traceidratio
      ratio: 0.5
    exporter:
      endpoint: "http://jaeger-collector.observability.svc.cluster.local:4317"
      protocol: grpc
    resourceAttributes:
      service.domain: matching
    agent:
      enabled: true
