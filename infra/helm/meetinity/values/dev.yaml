global:
  domain: dev.meetinity.internal
  secretStores:
    default:
      name: vault-dev
      kind: ClusterSecretStore

shared:
  configMaps:
    platform-settings:
      data:
        FEATURE_FLAGS: "true"
        DEFAULT_TIMEZONE: "UTC"
  vaultSecrets:
    - name: platform-database
      path: kv/data/dev/platform/database
      secretStoreRef:
        name: vault-dev
        kind: ClusterSecretStore
      target:
        template:
          type: Opaque
          data:
            DATABASE_URL: '{{ .data.database_url }}'

api-gateway:
  environment: dev
  domain: dev.meetinity.internal
  replicaCount: 1
  image:
    tag: dev
  ingress:
    tlsSecretName: api-gateway-dev-tls
  autoscaling:
    minReplicas: 1
    maxReplicas: 3
    metrics:
      - type: Resource
        resource:
          name: cpu
          target:
            type: Utilization
            averageUtilization: 60
      - type: Resource
        resource:
          name: memory
          target:
            type: Utilization
            averageUtilization: 70
  resources:
    requests:
      cpu: 150m
      memory: 192Mi
    limits:
      cpu: 300m
      memory: 384Mi
  podDisruptionBudget:
    minAvailable: 1
  vaultSecrets:
    - name: api-gateway-env
      path: kv/data/dev/api-gateway/app
      secretStoreRef:
        name: vault-dev
      target:
        template:
          type: Opaque
          data:
            DATABASE_URL: '{{ .data.database_url }}'
            LOG_LEVEL: '{{ .data.log_level | default "info" }}'
  sealedSecrets:
    - name: api-gateway-tls
      encryptedData:
        tls.crt: PLACEHOLDER_DEV_CERT
        tls.key: PLACEHOLDER_DEV_KEY

