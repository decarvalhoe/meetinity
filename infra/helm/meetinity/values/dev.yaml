      path: kv/data/dev/search-service/opensearch
      secretStoreRef:
        name: vault-dev
      target:
        template:
          type: Opaque
          data:
            SEARCH_USERNAME: '{{ .data.username | default "" }}'
            SEARCH_PASSWORD: '{{ .data.password | default "" }}'
