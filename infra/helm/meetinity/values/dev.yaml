global:
  environment: dev
  domain: dev.meetinity.internal
  secretStores:
    default:
      name: vault-dev
      kind: ClusterSecretStore
      spec:
        provider:
          vault:
            server: https://vault.dev.meetinity.internal
            auth:
              kubernetes:
                role: meetinity-dev

shared:
  configMaps:
    platform-settings:
      data:
        FEATURE_FLAGS: "true"
        DEFAULT_TIMEZONE: "UTC"
  vaultSecrets:
    - name: shared-kafka
      path: "kv/data/{{ .Values.global.environment }}/shared/kafka"
      target:
        name: meetinity-shared-kafka
        creationPolicy: Owner
        template:
          type: Opaque

api-gateway:
  environment: dev
  domain: dev.meetinity.internal
  replicaCount: 1
  image:
    tag: dev
  ingress:
    tlsSecretName: api-gateway-dev-tls
  autoscaling:
    minReplicas: 1
    maxReplicas: 3
    metrics:
      - type: Resource
        resource:
          name: cpu
          target:
            type: Utilization
            averageUtilization: 60
      - type: Resource
        resource:
          name: memory
          target:
            type: Utilization
            averageUtilization: 70
  resources:
    requests:
      cpu: 150m
      memory: 192Mi
    limits:
      cpu: 300m
      memory: 384Mi
  podDisruptionBudget:
    minAvailable: 1
  env:
    - name: LOG_LEVEL
      value: info
  vaultSecrets:
    - name: api-gateway-tls
      path: "kv/data/dev/ingress/api-gateway"
      target:
        name: api-gateway-dev-tls
        creationPolicy: Owner
        template:
          type: kubernetes.io/tls

